services:
  postgres:
    image: postgres:15-alpine
    container_name: zariz-postgres
    environment:
      POSTGRES_USER: zariz
      POSTGRES_PASSWORD: zariz
      POSTGRES_DB: zariz
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zariz"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - zariz-backend:latest
    container_name: zariz-backend
    networks:
      default:
        aliases:
          - backend
    environment:
      POSTGRES_USER: zariz
      POSTGRES_PASSWORD: zariz
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: zariz
      API_JWT_SECRET: dev_secret_change_me_in_production
      CORS_ALLOW_ORIGINS: "http://localhost:3000,http://localhost:3002,http://localhost:3003"
      # GORUSH_URL not set = push notifications disabled
      GORUSH_TOPIC: ${GORUSH_TOPIC:-com.example.zariz}
      GORUSH_SANDBOX: ${GORUSH_SANDBOX:-1}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  gorush:
    image: appleboy/gorush:latest
    container_name: zariz-gorush
    ports:
      - "8088:8088"
    volumes:
      - ./dev/ops/gorush/gorush.yml:/gorush.yml:ro
      - ./dev/ops/gorush/keys:/config:ro
    environment:
      - GORUSH_IOS_TOPIC=${GORUSH_TOPIC:-com.example.zariz}
      - GORUSH_IOS_KEY_PATH=/config/AuthKey.p8
      - GORUSH_IOS_KEY_ID=${APNS_KEY_ID:-}
      - GORUSH_IOS_TEAM_ID=${APNS_TEAM_ID:-}
      - GORUSH_IOS_PRODUCTION=${GORUSH_IOS_PRODUCTION:-false}
      - GORUSH_IOS_MOCK=${GORUSH_IOS_MOCK:-true}
    command: ["-c", "/gorush.yml"]

  web-admin:
    build:
      context: ./web-admin-v2
      dockerfile: Dockerfile
      cache_from:
        - zariz-web-admin:latest
    container_name: zariz-web-admin
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE=http://localhost:8000/v1
      - INTERNAL_API_BASE=http://backend:8000/v1
      - NEXT_PUBLIC_AUTH_REFRESH=1
    depends_on:
      - backend

volumes:
  postgres_data:
