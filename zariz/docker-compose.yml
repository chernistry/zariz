services:
  postgres:
    image: postgres:15-alpine
    container_name: zariz-postgres
    environment:
      POSTGRES_USER: zariz
      POSTGRES_PASSWORD: zariz
      POSTGRES_DB: zariz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zariz"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zariz-backend
    environment:
      POSTGRES_USER: zariz
      POSTGRES_PASSWORD: zariz
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: zariz
      API_JWT_SECRET: dev_secret_change_me_in_production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile
    container_name: zariz-web-admin
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE=http://localhost:8000/v1
      - NEXT_PUBLIC_AUTH_REFRESH=1
    volumes:
      - ./web-admin:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
