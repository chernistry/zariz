core:
  enabled: true
  port: 8088
  worker_num: 1
  queue_num: 8192
  mode: "release"

log:
  format: "text"
  level: "info"
  access_log: "stdout"
  access_level: "info"
  error_log: "stderr"
  error_level: "error"

api:
  push_uri: "/api/push"
  stat_uri: "/api/stat"
  health_uri: "/health"
  metric_uri: "/metrics"

stat:
  engine: "memory"

android:
  enabled: false

ios:
  enabled: false
