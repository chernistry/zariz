version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["${POSTGRES_PORT}:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    image: caddy:2
    ports:
      - "${NGINX_HTTP_PORT}:80"
    volumes:
      - ./zariz/dev/ops/nginx/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - postgres

volumes:
  db_data: {}

